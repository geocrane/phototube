{% load static %}
<header>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:index' %}">PhotoTube</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03" bis_skin_checked="1">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.view_name  == 'about:author' %}active{% endif %}" href="{% url 'about:author' %}">О проекте</a>
          </li>
        </ul>
        {% if request.user.is_authenticated %}
        <ul class="navbar-nav me-5">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.view_name  == 'posts:post_create' %}active{% endif %}" href="{% url 'posts:post_create' %}">Отправить фото</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.view_name  == 'users:logout' %}active{% endif %}" href="{% url 'users:logout' %}">Выйти</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'posts:profile' user.username %}">#{{ user.username }}</a>
          </li>
        </ul>
        {% else %}
          <ul class="navbar-nav me-5">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.view_name  == 'users:login' %}active{% endif %}" href="{% url 'users:login' %}">Войти</a>
            </li>
            <li>
              <a class="nav-link {% if request.resolver_match.view_name  == 'users:signup' %}active{% endif %}" href="{% url 'users:signup' %}">Регистрация</a>
            </li>
            </ul>
            {% endif %}
    </div>
  </div>
</div>
</nav>
</header>
